<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница банка</title>
  <link rel="stylesheet" th:href="@{/css/main-page.css}">
</head>
<body>
<!-- Верхняя панель с балансом и погодой -->
<div class="info-bar">
  <div class="info-item">
    <p id="time">00:00</p>
  </div>
  <div class="info-item">
    <p>Баланс: 12,345 ₽</p>
  </div>
  <div class="info-item">
    <img id="weather-icon" src="/icons/sunny.png" alt="Погода">
  </div>
</div>

<!-- Центральные кнопки: Перевод и Новая карта -->
<div class="action-buttons">
  <a href="/transfer" class="action-link">Перевести средства</a>
  <a href="/new-card" class="action-link">Завести новую карту</a>
</div>

<!-- Боковой список кнопок -->
<div class="button-list">
  <button class="side-btn">Кнопка 1</button>
  <button class="side-btn">Кнопка 2</button>
  <button class="side-btn">Кнопка 3</button>
  <button class="side-btn">Кнопка 4</button>
  <button class="side-btn">Кнопка 5</button>
  <button class="side-btn">Кнопка 6</button>
  <button class="side-btn">Кнопка 7</button>
  <button class="side-btn">Кнопка 8</button>
</div>

<script>
  // Пример кода для отображения времени
  function updateTime() {
    const timeElement = document.getElementById('time');
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    timeElement.textContent = `${timeString}`;
  }

  setInterval(updateTime, 1000);
</script>
</body>
</html>
